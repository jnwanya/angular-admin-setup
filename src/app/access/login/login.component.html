<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form class="md-float-materia form-materia" #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)" ngNativeValidate>
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Sign In</h3>
                </div>
              </div>
             <!-- <div class="form-group form-primary">
                <label class="float-labe" for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" class="form-control" required ngModel>
              </div> -->
              <div class="form-group form-primary" style="margin-bottom: 0.5rem">
                <label class="control-label">Email Address</label>
                <input type="text" name="email" ngModel class="form-control" required />
              </div>
              <div class="form-group form-primary" style="margin-bottom: 0.5rem">
                <label class="control-label">Password</label>
                <input type="password" name="password" ngModel class="form-control" required />
              </div>
             <!-- <div class="form-group form-primary">
                <input type="password" id="password" name="password" class="form-control" required ngModel>
                <span class="form-bar"></span>
                <label class="float-label" for="password">Password</label>
              </div> -->
              <div class="row m-t-10 text-left">
                <div class="col-12">
                  <!--<div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div> -->
                  <div class="forgot-phone text-right f-right">
                    <a [routerLink]="['/auth/forgot-password']" class="text-right f-w-600"> Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-10 ripple">Sign in</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you.</p>
                  <p class="text-inverse text-left"><a [routerLink]="['/']"><b>Back to Home page</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
